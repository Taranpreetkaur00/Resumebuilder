{% extends 'back/backmaster.html' %}
{% load static %}
{% block body %}

 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Answer Page</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/panel">Home</a></li>
              <li class="breadcrumb-item active">Answer Page</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Answer</h3>

          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
            
          </div>
        </div>
        <div class="card-body">
            <form action=" {%url 'answer_cm' pk=pk %} "  enctype="multipart/form-data"  method="post">
                {% csrf_token %}
                <div class="form-group">
                <div class="row">                        
                <div class="col-sm-12">
                    <textarea  id="txt" rows="7"  name="txt" class="form-control" >Your Answer..</textarea>
                </div>
                </div>
                <br/>
                <div class="form-group">
                <div class="col-sm-5">
                    <button class="btn btn-dark" type="submit">Submit</button>
                </div>
                </div>
                </div>       
            </form>
        </div>
        <!-- /.card-body -->
        
      </div>
      <!-- /.card -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->


{% endblock %}
